<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8 font-semibold ">Let's get some <span class="text-purple-600">
                money!</span></h1>
    </header>
    <main class=" w-3/4 mx-auto">
        <!-- Balance and transaction -->
        <section class="mt-8 mb-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <!-- deposit  -->
                <div class="bg-blue-300 rounded p-8 ">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>
                <!-- withdraw  -->
                <div class="bg-green-300 rounded p-8">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>
                <!-- balance  -->
                <div class="bg-yellow-300 rounded p-8">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$1240</h4>
                </div>
            </div>
        </section>
        <!-- Deposit and withdraw  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <!-- deposit input  -->
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-1 block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" name="" placeholder="$ amount you want to deposit" id="">
                        <button id="deposit-button"
                            class="px-4 py-2 rounded bg-green-600 text-white font-medium">Deposit</button>
                    </div>
                </div>
                <!-- withdraw input  -->
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-1 block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" name="" placeholder="$ amount you want to withdraw" id="">
                        <button id="lwithdraw-button"
                            class="px-4 py-2 rounded bg-green-600 text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
