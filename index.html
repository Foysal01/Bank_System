<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank System</title>
    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-14 font-semibold ">Bank <span class="text-purple-600">System</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-auto p-8">
            <!-- login section -->
            <h3 class="text-2xl mb-4">Please Login</h3>
            <!-- login form -->
            <div>
                <input class="border-1 block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" name=""
                    placeholder="Your name" id="">
                <input class="border-1 block border-gray-400 rounded w-3/4 mb-4 px-2" type="password" name=""
                    placeholder="Your password" id="">
                <button id="login-submit" class="px-4 py-2 rounded bg-green-600 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
</body>

</html>
